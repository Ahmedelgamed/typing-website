<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TypingMaster - Improve Your Typing Speed</title>
    <meta name="description" content="Free online typing speed test with real-time WPM tracking. Improve your typing skills with multiple difficulty levels and detailed statistics.">
    <meta name="keywords" content="typing test, WPM test, typing speed, typing practice, online typing, keyboard skills">
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&display=swap" rel="stylesheet">
    <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-6754537992271927"
     crossorigin="anonymous"></script>
</head>
<body>
    <div class="container">
        <header>
            <h1>TypingMaster</h1>
            <p>Master your typing skills with real-time feedback</p>
        </header>

        <div class="stats-bar">
            <div class="stat">
                <span class="label">WPM</span>
                <span class="value" id="wpm">0</span>
            </div>
            <div class="stat">
                <span class="label">Accuracy</span>
                <span class="value" id="accuracy">100%</span>
            </div>
            <div class="stat">
                <span class="label">Time</span>
                <span class="value" id="timer">60s</span>
            </div>
            <div class="stat">
                <span class="label">Best WPM</span>
                <span class="value" id="best-wpm">0</span>
            </div>
        </div>

        <!-- Top Banner Ad -->
        <div class="ad-container" id="top-banner-ad">
            <ins class="adsbygoogle"
                 style="display:block"
                 data-ad-client="ca-pub-6754537992271927"
                 data-ad-slot="1234567890"
                 data-ad-format="auto"
                 data-full-width-responsive="true"></ins>
        </div>

        <div class="text-display" id="text-display">
            Click "Start Test" to begin typing practice
        </div>

        <div class="input-area">
            <textarea 
                id="typing-input" 
                placeholder="Start typing here..." 
                disabled
            ></textarea>
        </div>

        <div class="controls">
            <button id="start-btn" class="btn primary">Start Test</button>
            <button id="reset-btn" class="btn secondary">Reset</button>
            <select id="difficulty-select">
                <option value="easy">Easy</option>
                <option value="medium" selected>Medium</option>
                <option value="hard">Hard</option>
            </select>
        </div>

        <div class="results" id="results" style="display: none;">
            <h3>Test Results</h3>
            <div class="result-grid">
                <div class="result-item">
                    <strong id="final-wpm">0</strong>
                    <span>Words per minute</span>
                </div>
                <div class="result-item">
                    <strong id="final-accuracy">100%</strong>
                    <span>Accuracy</span>
                </div>
                <div class="result-item">
                    <strong id="final-chars">0</strong>
                    <span>Characters typed</span>
                </div>
                <div class="result-item">
                    <strong id="final-errors">0</strong>
                    <span>Errors made</span>
                </div>
            </div>
        </div>

        <!-- Bottom Banner Ad -->
        <div class="ad-container" id="bottom-banner-ad">
            <ins class="adsbygoogle"
                 style="display:block"
                 data-ad-client="ca-pub-6754537992271927"
                 data-ad-slot="0987654321"
                 data-ad-format="auto"
                 data-full-width-responsive="true"></ins>
        </div>

        <footer>
            <p>Practice daily to improve your typing speed and accuracy!</p>
        </footer>
    </div>

    <script src="script.js"></script>
    <script>
        // Initialize AdSense ads
        (adsbygoogle = window.adsbygoogle || []).push({});
        (adsbygoogle = window.adsbygoogle || []).push({});
    </script>
</body>
</html>
