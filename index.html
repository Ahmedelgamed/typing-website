    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&display=swap" rel="stylesheet">

     crossorigin="anonymous"></script>

    <script async src="https://www.googletagmanager.com/gtag/js?id=G-VGB5C5KBW7"></script>
    <script>
      window.dataLayer = window.dataLayer || [];

</head>
<body>
    <div class="container">
        <header>
            <h1>SpeedWPM</h1>
            <div class="mode-toggle">
                <label class="toggle-switch">
                    <input type="checkbox" id="enhanced-mode" checked>
                    <span class="toggle-slider"></span>
                    <span class="toggle-label">Enhanced Mode</span>
                </label>
            </div>
        </header>

        <div class="typing-area">
            <div class="stats-display">
                <div class="stat-group">
                    <div class="stat-item">
                        <span class="stat-value" id="wpm">0</span>
                        <span class="stat-label">wpm</span>
                    </div>
                    <div class="stat-item">
                        <span class="stat-value" id="accuracy">100</span>
                        <span class="stat-label">acc</span>
                    </div>
                    <div class="stat-item">
                        <span class="stat-value" id="timer">60</span>
                        <span class="stat-label">time</span>
                    </div>
                </div>
            </div>


            <div class="text-display" id="text-display">
                Click "Start Test" to begin typing practice
            </div>

            <div class="input-area">
                <textarea 
                    id="typing-input" 
                    placeholder="Start typing here..." 
                    disabled
                ></textarea>
            </div>

            <div class="controls">
                <div class="mode-selector">
                    <select id="difficulty-select" aria-label="Select typing test difficulty">
                        <option value="easy">common words</option>
                        <option value="medium" selected>mixed content</option>
                        <option value="hard">technical text</option>
                        <option value="quotes">famous quotes</option>
                        <option value="numbers">numbers</option>
                    </select>
                </div>
                <div class="action-buttons">
                    <button id="start-btn" class="btn primary">start test</button>
                    <button id="reset-btn" class="btn secondary">restart</button>
                </div>
                <div class="keyboard-hints">
                    <span class="hint">Tab + Enter to restart</span>
                    <span class="hint">Esc to focus</span>
                    <span class="hint">Space to start</span>
                </div>
            </div>
        </div>

        <div class="results" id="results" style="display: none;">
            <div class="results-summary">
                <div class="main-result">
                    <span class="result-value" id="final-wpm">0</span>
                    <span class="result-label">wpm</span>
                </div>
                <div class="secondary-results">
                    <div class="result-detail">
                        <span id="final-accuracy">100%</span>
                        <small>accuracy</small>
                    </div>
                    <div class="result-detail">
                        <span id="final-chars">0</span>
                        <small>characters</small>
                    </div>
                    <div class="result-detail">
                        <span id="final-errors">0</span>
                        <small>errors</small>
                    </div>
                </div>
            </div>
        </div>



        <footer>
            <p>Improve your typing speed with <strong>SpeedWPM</strong> - clean, fast, effective.</p>
            <div class="footer-branding">
                <p>Â© 2024 SpeedWPM - Simple typing speed testing</p>
            </div>
        </footer>
    </div>

    <script src="script.js"></script>
    <script src="enhanced-script.js"></script>
    <script>
        // Enhanced mode toggle
        document.addEventListener('DOMContentLoaded', function() {
            const enhancedToggle = document.getElementById('enhanced-mode');
            const body = document.body;
            
            // Set initial state
            if (enhancedToggle.checked) {
                body.classList.add('enhanced-mode');
            }
            
            // Toggle enhanced mode
            enhancedToggle.addEventListener('change', function() {
                if (this.checked) {
                    body.classList.add('enhanced-mode');
                } else {
                    body.classList.remove('enhanced-mode');
                }
            });
        });
    </script>
    <script>
        // Lazy load ads when they come into view
        const initializeAds = () => {
            const ads = document.querySelectorAll('.adsbygoogle');
            const adObserver = new IntersectionObserver((entries) => {
                entries.forEach(entry => {
                    if (entry.isIntersecting && !entry.target.dataset.adLoaded) {
                        try {
                            (adsbygoogle = window.adsbygoogle || []).push({});
                            entry.target.dataset.adLoaded = 'true';
                        } catch (e) {
                            console.log('Ad loading error:', e);
                        }
                    }
                });
            }, { threshold: 0.1 });
            
            ads.forEach(ad => adObserver.observe(ad));
        };
        
        // Initialize ads after page load
        if (document.readyState === 'loading') {
            document.addEventListener('DOMContentLoaded', initializeAds);
        } else {
            initializeAds();
        }
    </script>
</body>
</html>
